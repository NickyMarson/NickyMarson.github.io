<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RPS Online - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Personal website" />

    <!-- import RPS image, the webpage's stylesheet, JavaScript, and font -->
    <link rel="icon" href="images/rps_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overpass&display=swap">
  </head>
  <body class = "background" style="overflow: hidden">
    <header class = "site-header">
            <nav>
                <div class = "logo">
                </div>
                <div class = "webTitle">
                    <h1>RPS <span class="greenFormat">ONLINE</span></h1>
                </div>
                <div class = "menu">
                    <ul>
                        <li><a href="Login.html" id="registerLogin">Register/Login</a></li>
                        <li><a href="Leaderboard_LoggedOut.html" id="leaderboard">LeaderBoard</a></li>
                        <li><a href="HowToPlay_LoggedOut.html" id="howToPlay">How to Play</a></li>
                    </ul>
                </div> 
             </nav>
    </header> 
    <h1 class = "getStarted" id = "playHeader">LOGIN</h1>
    <img id="image"
         src="images/rps_logo.png"
         class="picture"
         alt="Image of Rock Paper Scissors"
         title="Rock Paper Scissors"
    />
    <main>
      <div class="container">
        <div>
          <label class = "password-username" id="userLabel">USERNAME:</label>
          <input type="text" id="username" class="textBoxUsername">
        </div>
      
        <div>
          <label class = "password-username" id="passLabel" >PASSWORD:</label>
          <input type="password" id="password" class="textBoxPassword">
        </div>
        <div class = "loginFailText hideElement" id="failText">Incorrect Username or Password!</div>
        <div class = "loginFailText hideElement" id="failTextUser">Username Not Found!</div>
        <div class = "loginFailText hideElement" id="failTextTaken">Username Already Taken!</div>
        <div class = "loginFailText hideElement" id="failTextLength">Password Must Be 7 Characters!</div>
        <div class = "loginFailText hideElement" id="failTextCharacters">Password Missing Uppercase/Special Characters!</div>
        <div class = "loginFailText hideElement" id="failTextMatch">Passwords Did Not Match!</div>
        <div class = "loginFailText hideElement" id="failTextSuccess">Password Changed!</div>
      </div>
      <div class="button-container">
        <button class="login-register" id = "loginLabel" onclick="sendLogin()">LOGIN</button>
        <button class="login-register" id = "registerLabel" onclick="sendRegister()">REGISTER</button>
      </div>
    </main>
    <script type="text/javascript">localStorage.clear();</script>
  </body>
</html>
